<!doctype html>
<html>
  <head>
    <title>product-logo demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../product-logo.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic product-logo Demo</h3>
      <demo-snippet>
        <template>
          <product-logo></product-logo>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Blue product-logo Demo</h3>
      <demo-snippet>
        <template>
          <product-logo product-type="blue"></product-logo>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Hidden Logo product-logo Demo</h3>
      <demo-snippet>
        <template>
          <product-logo disable-show-logo></product-logo>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Hidden Word product-logo Demo</h3>
      <demo-snippet>
        <template>
          <product-logo disable-show-word></product-logo>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
